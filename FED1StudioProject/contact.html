    <main class="contactusmain">
        <article class="col-md-4">
            <img class="imgkitchen" src="Images/studiokitchen.jpg" alt="cooking on stove in kitchen" height="310" width="630" />

            <p class="contactusimgp">Check out our world-class kitchen and learning studio!</p>
        </article>

        <article class="col-md-4">
            <h1 class="contactus">
                Contact Us
            </h1>
            <section class="container">
                <form action="#" method="get" onsubmit="validateForm(event)">
                    <!--<div class="col-sm-offset-2 col-sm-8">-->
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" id="tbName" name="name" class="form-control" placeholder="Name" />
                                <span id="rfvName" class="invalid"></span> <!--The span after each of these is to fire off the form validation when the user clicks the submit button-->
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" id="tbEmail" name="email" class="form-control" placeholder="Email" />
                                <span id="rfvEmail" class="invalid"></span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <textarea id="tbMessage" name="message" class="form-control" placeholder="Message"></textarea>
                                <span id="rfvMessage" class="invalid"></span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="submit" class="btn btn-success" value="Send Message" />
                            </div>
                        </div>
                    <!--</div>-->
                </form>
            </section>

        </article>

        <article class="col-md-4">
            <p class="contactus">
                <i class="fas fa-phone-square-alt"></i>
                Phone: <a id="contactus" href="tel: +01-816-857-5309">816-857-5309</a>
            </p>
            <p class="contactus">
                <i class="fas fa-envelope-square"></i>
                Email: <a id="contactus" href="mailto: learning@smallbiz.com">learning@smallbiz.com</a>
            </p>
            <p class="contactus">
                <i class="fas fa-map-marker-alt"></i>
                Address: <strong>
                    1740 W 92nd Street Kansas City, MO 64114
                </strong>
            </p>
        </article>
        <div class="clear"></div>
